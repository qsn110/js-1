<body>
  <script>
    /*callee用法。callee是arguments对象的属性，是个指针，指向拥有arguments对象的函数.严格模式下使用arguments.callee会报错*/

    //阶乘函数
    function factorial(num) {
      if (num <= 1) {
        return 1;
      }else{
        return num * factorial(num - 1);
      }
    }

    console.log(factorial(5));

    /*用argumnets.callee改写*/
    function factorial(num) {
      if (num <= 1) {
        return 1;
      }else{
        return num * arguments.callee(num - 1);
      }
    }

    /*caller用法。caller是函数对象的属性 caller,这个属性中保存着调用当前函数的函数的引用。如果在全局作用域中调用当前函数，它的值为null。*/

    function outer () {
      inner()
    }

    function inner() {
      console.log(inner.caller)
      //等效于以下：
      console.log(arguments.callee.caller)
    }
    outer(); // =>输出outer的源代码
  </script>
</body>
</html>
