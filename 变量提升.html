<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <script>
    /*例一*/
    function f1() {console.log('aa')}  
    console.log(f1());   //f1没有返回值，所以会返回默认的undefined

    console.log(f2);   
    
    var f2 = function() {};

    /**
     * 解析过程：
     * function f1() {console.log('aa')}
     * console.log(f1()); 
     * console.log(f2); 
     * 
     * 执行结果：
     * aa
     * undefined
     * undefined
     *    
    */


  /*例二*/
  (function() {
  　　console.log(a);
  　　a = 'aaa';
  　　var a = 'bbb';
  　　console.log(a);
  })();

  /***解析过程：
   * var a;
   * console.log(a)
   * a = 'bbb'
   * console.log(a)
   * 
   * 执行结果：
   * undefined
   * 'bbb'
   * 
   * 注：立即执行函数前面如果有其他内容，则必须有个分号（;）,否则会报错！！！
   * **/

  
    /*例三*/
    var a = 1;
    function b() {
      console.log(a);
      a = 2;      //a前面没有var,是全局变量！！！
    }
    b();
    console.log(a);

    /*
    执行结果：
      1
      2    
    */
  
    
    /*例四*/
    function foo() {
      console.log('global foo');
    }
    function bar () {
      console.log('global bar')
    }

    var v = 'global var';
    function hoistMe () {
      console.log(typeof foo);
      console.log(typeof bar);
      console.log(v);
      foo();
      bar();

      function foo () {
        console.log('local foo');
      }
      var bar = function () {
        console.log('local bar');
      }

      var v = 'local';


    };
    (function () {
      hoistMe();
    })();

    /**
     * hositMez()函数解析成：
     * function hoistMe () {
     *  //函数声明，变量foo以及其实现都被提升到了作用域的上方.这种形式下可以先执行函数，在声明函数。
     *  function foo () {
          console.log('local foo');
        }
        //函数表达式，仅bar被提升到了作用域的上方。这种形式下，只能先声明函数，在执行函数
        var bar = undefined;
        var v = undefined;

        console.log(typeof foo);
        console.log(typeof bar);
        console.log(v);
        foo();
        bar();

        
        var bar = function () {
          console.log('local bar');
        }

        v = 'local';


      };
     * 
     * 执行结果：
     * function
     * undefined
     * undefined
     * local foo
     * error:bar is not a function
     * 
    */

  </script>
</body>
